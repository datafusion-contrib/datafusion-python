name: Python test
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version:
          - "3.7"
          - "3.10"
    steps:
      - uses: actions/checkout@v2

      - name: Cache Cargo
        uses: actions/cache@v2
        with:
          path: /home/runner/.cargo
          key: cargo-maturin-cache-${{ hashFiles('Cargo.lock') }}

      - name: Setup Rust Toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: default
          override: true

      - name: Cargo Clippy
        run: cargo clippy

      - name: Cargo Check
        run: cargo check --all --frozen --locked

      - name: Setup Python Toolchain
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Create Virtualenv
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Run Linters
        if: ${{ matrix.python-version == '3.10' }}
        run: |
          source venv/bin/activate
          flake8 --exclude venv --ignore=E501
          black --line-length 79 --diff --check .

      - name: Run tests
        run: |
          source venv/bin/activate
          maturin develop --cargo-extra-args='--locked'
          RUST_BACKTRACE=1 pytest -v .
        env:
          CARGO_HOME: "/home/runner/.cargo"
          CARGO_TARGET_DIR: "/home/runner/target"
